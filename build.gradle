plugins {
    id 'jacoco'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
    id 'application'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    /*testImplementation 'org.jetbrains.kotlin:kotlin-test'*/
    testImplementation  'junit:junit:4.13.2'
}

/*
test {
    useJUnitPlatform()
}
*/

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}